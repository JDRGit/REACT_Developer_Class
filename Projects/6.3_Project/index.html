<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save-The-Universe-Mini-Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game" class="gameTitle">
    <h1>Alien Invasion Game</h1>
    <div id="USS-Assembly">
      <p>USS Assembly</p>
      <p id="USS-Assembly-hull"></p>
    </div>
    <div id="alien-fleet">
      <p>Alien Fleet</p>
      <ul id="alien-ships"></ul>
    </div>
    <div id="game-controls">
      <button id="attack-button">Attack</button>
      <button id="retreat-button">Retreat</button>
    </div>
    <div id="game-status">
      <p id="status-message"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
